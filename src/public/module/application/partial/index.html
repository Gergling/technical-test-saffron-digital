<div class="container">

    <div class="top">
        <h3>Windows generator</h3>
        <button class="btn btn-success" data-ng-click="addWindow()">Add window</button>
        <button class="btn btn-primary" data-ng-click="getData()">Get data</button>
    </div>
    <div style="clear:both;"></div>

    <hr/>
    <div data-ng-repeat="window in windows">
        <div class="row">
            <div class="col-xs-3" data-ng-repeat="field in fields">
                <div class="form-group">
                    <label>{{field.label}}</label>
                    <input type="text" class="form-control" data-ng-model="window.data[field.name]" data-ng-change="window.update();update()" placeholder="{{field.label}}">
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group">
                    <br/>
                    <i class="glyphicon glyphicon-remove-sign" style="font-size: 30px;color: red;" data-ng-click="delete($index)"></i>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div style="margin-bottom: 5px;" data-ng-repeat="window in windows">
        <div>{{window.data.name}}</div>
        <div style="height: 20px;" data-ng-style="window.style()"></div>
    </div>
</div>
