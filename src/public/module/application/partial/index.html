<div class="container">

    <ul class="nav">
        <li><h3>Windows generator</h3></li>
        <li><button class="btn btn-success">Add window</button></li>
        <li><button class="btn btn-primary">Get data</button></li>
    </ul>

    <hr/>
    <div data-ng-repeat="window in windows">
        <div class="row">
            <div class="col-xs-3" data-ng-repeat="field in fields">
                <div class="form-group">
                    <label>{{field.label}}</label>
                    <input type="text" class="form-control" data-ng-model="window[field.name]" placeholder="Placeholder">
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group">
                    <br/>
                    <i class="glyphicon glyphicon-remove-sign" style="font-size: 30px;color: red;" data-ng-click="window.delete()"></i>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div style="margin-bottom: 5px;" data-ng-repeat="window in windows">
        <div>{{window.data.name}}</div>
        <div style="height: 20px;" data-ng-style="window.style()"></div>
    </div>
</div>
